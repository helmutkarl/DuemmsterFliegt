{% extends "base.html" %}
{% block title %}Neue Runde starten{% endblock %}
{% block content %}
<h2>Neue Runde starten</h2>
<form method="POST" action="{{ url_for('rounds.add_round') }}">
    <div class="form-group">
        <label for="name">Rundenname:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Runde starten</button>
</form>
{% endblock %}
