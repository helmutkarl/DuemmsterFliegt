<!DOCTYPE html>
<html>
<head>
    <title>Der D端mmste fliegt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Der D端mmste fliegt</h1>
        <form action="/vote" method="POST">
            <div class="form-group">
                <label for="participant">Wer fliegt?</label>
                <select class="form-control" id="participant" name="participant">
                    {% for participant in participants %}
                        <option value="{{ participant.id }}">{{ participant.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Abstimmen</button>
        </form>
        <h2 class="mt-5">Aktuelle Stimmen</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stimmen</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in participants %}
                    <tr>
                        <td>{{ participant.name }}</td>
                        <td>{{ participant.votes }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/reset" class="btn btn-danger">Stimmen zur端cksetzen</a>
	<a href="/add" class="btn btn-success mt-3">Teilnehmer hinzuf端gen</a>
    </div>
</body>
</html>
